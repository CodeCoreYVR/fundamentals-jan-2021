<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Generated using Google fonts, linking to an online stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Oswald:wght@300;700&display=swap" rel="stylesheet">

  <!-- You can also link to the font installed on the same server by downloading these from Google fonts (might be faster) -->
  <!-- <link href="path/to/font" rel="stylesheet"> -->
  <title>Fonts</title>
  <style>
    /* 
      If the name of the font has spaces, we'll need quotes
      Only import the fonts that we need (the more imports, the longer it takes to load)
      Usually fallback on web-safe fonts:
      https://www.w3schools.com/cssref/css_websafe_fonts.asp
     */
    h1 {
      font-family: 'Lexend Mega', sans-serif;
    }
    p {
      font-family: 'Oswald', sans-serif; 
    }
  </style>
</head>
<body>
  <h1>Fonts and Font Family</h1>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam placeat sint dolor magnam rem voluptas voluptatem, quod vitae nam, 
    dolore eligendi modi quia dignissimos dicta accusantium assumenda, molestias autem repellendus?
  </p>
</body>
</html>
