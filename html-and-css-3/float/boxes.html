<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Boxes</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    .red { 
      background-color: red; 
      float: left;
    }
    .green { 
      background-color: green; 
      float: left;
    }
    .blue { 
      background-color: blue; 
      float: left;
      clear: left;
    }
    .yellow { 
      background-color: yellow; 
      float: right;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
  <div class="yellow"></div>
</body>
</html>
