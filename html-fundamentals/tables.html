<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>MacBook Pro</td>
        <td>$3000</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Dell XPS</td>
        <td>$2500</td>
        <td>1</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>$8000</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
