<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Unordered lists are for when list items are unordered -->
  <p>Colours</p>
  <ul>
    <!-- <li> (list item) is the only element allowed as a child to <ul> and <ol> -->
    <li>Blue</li> <!-- first <li> child -->
    <li>Orange</li> <!-- second <li> child -->

    <!-- third <li> child start -->
    <li>Green
      <!-- You can put anything you want as children of <li> -->
      <ul>
        <li>seagreen</li>
        <li>lime</li>
        <li>pickle</li>
        <li>olive</li>
      </ul>
    </li>
    <!-- third <li> child end -->
  </ul>

  <p>Steps to Brew Tea</p>
  <ol>
    <li>Boil water</li>
    <li>Pour water into cup</li>
    <li>Put tea bag into cup</li>
    <li>Brew</li>
  </ol>
</body>
</html>
